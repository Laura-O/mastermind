<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="static/fontawesome/fontawesome-all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar|Righteous|Yellowtail|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Mastermind</title>
</head>

<body>
    <header>
        <h1>Mastermind</h1>
        <div id="buttons">
            <button class="restart-game">Restart</button>
            <button class="switch-game">Switch</button>
        </div>
    </header>
    <div id="container">
        <div id="solution">
            <div class="solution-hole">
                <i class="fal fa-question"></i>
            </div>
            <div class="solution-hole">
                <i class="fal fa-question"></i>
            </div>
            <div class="solution-hole">
                <i class="fal fa-question"></i>
            </div>
            <div class="solution-hole">
                <i class="fal fa-question"></i>
            </div>
        </div>
        <div id="game">
            <div id="board"></div>
            <div id="feedback"></div>
        </div>
        <div id="lower-board">
            <div id="invisible"></div>
            <div id="pegs">
                <div class="choice blue"></div>
                <div class="choice red"></div>
                <div class="choice yellow"></div>
                <div class="choice pink"></div>
                <div class="choice green"></div>
                <div class="choice purple"></div>
            </div>
            <div id="revert">
                <i class="far fa-undo" data-fa-transform="grow-6"></i>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal_overlay">
            <div class="inner">
                <div id="close-modal" class="x-button">
                    <span>&#43;</span>
                </div>
                <div id="won">Code cracked!</div>
                <div class="modal-footer">
                    <button class="restart-game" id="modal-restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
