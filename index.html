<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar|Righteous|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Mastermind</title>
</head>

<body>
    <header>
        <h1>Mastermind</h1>
    </header>
    <div id="container">
        <div id="game">
            <div id="board"></div>
            <div id="feedback"></div>
        </div>
        <div id="pegs">
            <div class="choice blue"></div>
            <div class="choice red"></div>
            <div class="choice yellow"></div>
            <div class="choice pink"></div>
            <div class="choice green"></div>
            <div class="choice purple"></div>
        </div>
    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
